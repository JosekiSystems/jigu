version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: pip install -Ur requirements_dev.txt
      - python/save-cache
  test:
    executor: python/default
    steps:
      - build
      - run:
          command: pytest
          name: Test
